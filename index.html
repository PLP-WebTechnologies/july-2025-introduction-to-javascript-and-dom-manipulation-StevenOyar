<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to the Interactive Page</h1>

    <!-- Part 1: Basics (Variables + Conditionals) -->
    <section>
        <h2>Part 1: JavaScript Basics</h2>
        <input type="number" id="ageInput" placeholder="Enter your age">
        <button onclick="checkAge()">Check Age</button>
        <p id="basicsOutput"></p>
    </section>

    <!-- Part 2: Functions -->
    <section>
        <h2>Part 2: Functions</h2>
        <p>Enter 3 numbers:</p>
        <input type="number" id="num1" placeholder="First number">
        <input type="number" id="num2" placeholder="Second number">
        <input type="number" id="num3" placeholder="Third number">
        <button onclick="showSum()">Add Numbers</button>
        <p id="functionOutput"></p>
    </section>

    <!-- Part 3: Loops -->
    <section>
        <h2>Part 3: Loops</h2>
        <p>Courses offered:</p>
        <ul id="loopList"></ul>

        <p>Countdown (from 5):</p>
        <ul id="countdownList"></ul>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section>
        <h2>Part 4: DOM Manipulation</h2>
        <!-- Input greeting -->
        <input type="text" id="userInput" placeholder="Enter your name">
        <p id="greeting"></p>

        <!-- Toggle highlight on paragraph -->
        <button id="toggle_Btn">Toggle Highlight</button>
        <p id="toggle_P">This is a paragraph that can be highlighted.</p>

        <!-- click event -->
        <button id="clickBtn">Click Me</button>
    </section>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>

</html>
